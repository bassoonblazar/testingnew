name: Initial Setup & Partial Zipping

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Pull Docker image
      run: docker pull ghcr.io/your_username/your_image:tag

    - name: Run Initial Docker Processes
      run: |
        docker run -d --name session_container ghcr.io/your_username/your_image:tag
        # Simulate initial processes
        sleep 300 # Sleep for 5 minutes
        # Zip the sessions folder in the background
        docker exec session_container bash -c "nohup zip -r /app/partial_sessions.zip /app/sessions &"

    - name: Copy Partial Zip to Runner
      run: docker cp session_container:/app/partial_sessions.zip partial_sessions.zip

    - name: Upload partial session data as artifact
      uses: actions/upload-artifact@v2
      with:
        name: partial_session_data
        path: partial_sessions.zip
